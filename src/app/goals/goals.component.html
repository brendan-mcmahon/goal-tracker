<app-goal class="app-goal" *ngFor="let goal of goals" [goal]="goal" (triggerUpdate)="refresh()"></app-goal>
<button class="big-btn success-btn" (click)="openModal()">New Goal</button>

<ngx-smart-modal #myModal identifier="myModal">
  <app-create-goal (newGoalCreated)="newGoalCreated($event)"></app-create-goal>
</ngx-smart-modal>
