<form (ngSubmit)="submit()" #goalForm="ngForm" class="ui form">
    <h1 class="ui header">Edit Goal:</h1>
    <div class="fields">

      <div class="field">
        <label for="name">Goal Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="goal.name" required>
      </div>

      <div class="field">
        <label for="dueDate">Due By:</label>
        <div class="ui left icon input">
          <i class="calendar icon"></i>
          <input suiDatepicker
            type="date"
            id="dueDate"
            name="dueDate"
            [(ngModel)]="goal.dueDate"
            required>
        </div>
      </div>

      <div class="field">
        <label for="Target">Goal Target:</label>
          <input type="number" id="target" name="target" [(ngModel)]="goal.target" required>
      </div>
    </div>

      <button type="submit" class="med-btn success-btn">Save</button>

    </form>
